name: CI/CD Online Boutique

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE_GROUP: rg-cloud-project
  AKS_NAME: aks-cloud-project
  ACR_NAME: acrcloudproject123
  IMAGE_TAG: v1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ================================
      # Checkout repository
      # ================================
      - name: Checkout repository
        uses: actions/checkout@v3

      # ================================
      # Azure Login
      # ================================
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ================================
      # Login to Azure Container Registry
      # ================================
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ================================
      # Set AKS Credentials
      # ================================
      - name: Set AKS Credentials
        run: az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AKS_NAME }} --overwrite-existing

      # ================================
      # Build & Push Docker Images
      # ================================
      - name: Build & Push productcatalogservice
        run: |
          echo "ðŸ”¹ Building productcatalogservice Docker image..."
          docker build -t $ACR_NAME.azurecr.io/productcatalogservice:$IMAGE_TAG ./src/productcatalogservice
          echo "ðŸ”¹ Pushing productcatalogservice Docker image to ACR..."
          docker push $ACR_NAME.azurecr.io/productcatalogservice:$IMAGE_TAG

      - name: Build & Push other services
        run: |
          for service in adservice cartservice checkoutservice currencyservice emailservice frontend loadgenerator paymentservice recommendationservice redis-cart shippingservice; do
            echo "ðŸ”¹ Building $service Docker image..."
            docker build -t $ACR_NAME.azurecr.io/$service:$IMAGE_TAG ./src/$service
            echo "ðŸ”¹ Pushing $service Docker image to ACR..."
            docker push $ACR_NAME.azurecr.io/$service:$IMAGE_TAG
          done

      # ================================
      # Update Deployments in AKS
      # ================================
      - name: Update Deployments
        run: |
          kubectl set image deployment/productcatalogservice server=$ACR_NAME.azurecr.io/productcatalogservice:$IMAGE_TAG
          kubectl set image deployment/adservice adservice=$ACR_NAME.azurecr.io/adservice:$IMAGE_TAG
          kubectl set image deployment/cartservice cartservice=$ACR_NAME.azurecr.io/cartservice:$IMAGE_TAG
          kubectl set image deployment/checkoutservice checkoutservice=$ACR_NAME.azurecr.io/checkoutservice:$IMAGE_TAG
          kubectl set image deployment/currencyservice currencyservice=$ACR_NAME.azurecr.io/currencyservice:$IMAGE_TAG
          kubectl set image deployment/emailservice emailservice=$ACR_NAME.azurecr.io/emailservice:$IMAGE_TAG
          kubectl set image deployment/frontend frontend=$ACR_NAME.azurecr.io/frontend:$IMAGE_TAG
          kubectl set image deployment/loadgenerator loadgenerator=$ACR_NAME.azurecr.io/loadgenerator:$IMAGE_TAG
          kubectl set image deployment/paymentservice paymentservice=$ACR_NAME.azurecr.io/paymentservice:$IMAGE_TAG
          kubectl set image deployment/recommendationservice recommendationservice=$ACR_NAME.azurecr.io/recommendationservice:$IMAGE_TAG
          kubectl set image deployment/redis-cart redis-cart=$ACR_NAME.azurecr.io/redis-cart:$IMAGE_TAG
          kubectl set image deployment/shippingservice shippingservice=$ACR_NAME.azurecr.io/shippingservice:$IMAGE_TAG

      # ================================
      # Rollout Status
      # ================================
      - name: Rollout status
        run: |
          kubectl rollout status deployment/productcatalogservice
          kubectl rollout status deployment/adservice
          kubectl rollout status deployment/cartservice
          kubectl rollout status deployment/checkoutservice
          kubectl rollout status deployment/currencyservice
          kubectl rollout status deployment/emailservice
          kubectl rollout status deployment/frontend
          kubectl rollout status deployment/loadgenerator
          kubectl rollout status deployment/paymentservice
          kubectl rollout status deployment/recommendationservice
          kubectl rollout status deployment/redis-cart
          kubectl rollout status deployment/shippingservice
